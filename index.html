<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betting Room</title>

<style>
body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background:#080b12;
  color:white;
  padding:90px 12px 110px;
}

/* USER BOX */
.user-box{
  text-align:center;
  background:#111722;
  padding:14px;
  border-radius:12px;
  margin-bottom:16px;
  border:1px solid rgba(255,255,255,0.09);
}

/* MATCH CARDS */
.matches-area{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.match-card{
  background:#0e141e;
  padding:15px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.06);
}
.match-card h3{
  margin:0 0 12px;
  font-size:15px;
}

.btns{
  display:flex;
  gap:10px;
}
.btn{
  flex:1;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  border:0;
  font-weight:600;
  transition:0.25s;
}
.black{background:#000;color:#fff;border:1px solid #222;}
.blue{background:#0058ff;color:#fff;border:1px solid #0d69ff;}
.btn:active{transform:scale(.92);}

.upcoming{
  text-align:center;
  opacity:.75;
  margin-top:20px;
  font-size:14px;
}

/* POPUP STYLE */
.popup-overlay{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter: blur(6px);
  z-index:99999999;
}

.popup-box{
  width:80%;
  max-width:380px;
  background:rgba(18,21,32,0.9);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:14px;
  padding:18px;
  text-align:center;
  animation:popScale .3s ease;
  box-shadow:0 0 28px rgba(0,225,255,0.1);
}

.popup-box h2{
  margin:0 0 10px;
  font-size:18px;
  color:#30ffe7;
}
.popup-box p{opacity:.85;margin-bottom:16px;}
.popup-btn{
  background:linear-gradient(90deg,#00eaff,#4f6bff);
  border:none;
  padding:10px 16px;
  font-weight:600;
  border-radius:8px;
  color:#000;
  cursor:pointer;
  width:100%;
}

@keyframes popScale{
  from{transform:scale(.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* TOP BAR */
.killer-top-bar{
  position: fixed;top: 14px;left: 50%;transform: translateX(-50%);
  width: calc(100% - 32px);max-width: 760px;height: 62px;
  background: linear-gradient(180deg, rgba(10,12,20,0.85), rgba(12,14,24,0.6));
  border-radius: 16px;border: 1px solid rgba(255,255,255,0.05);
  backdrop-filter: blur(8px) saturate(120%);
  display: flex;align-items: center;justify-content: space-between;
  padding: 0 14px;box-shadow: 0 10px 26px rgba(0,0,0,0.45);
  z-index: 9999999;
}
.brand-box{display: flex;align-items:center;gap:8px;}
.brand-img{width:115px;filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));}
.pro-badge{background:linear-gradient(90deg,#ff006a,#ff7e00);padding:3px 10px;border-radius:8px;color:#fff;font-size:13px;font-weight:700;}
.user-name{position:absolute;left:70%;transform:translateX(-50%);font-size:15px;font-weight:700;color:#fff;text-transform:capitalize;}
.wallet-btn{
  background:linear-gradient(90deg,rgba(0,255,209,0.22),rgba(122,95,255,0.22));
  padding:8px 14px;border-radius:12px;font-size:14px;font-weight:700;
  border:1px solid rgba(255,255,255,0.1);color:#fff;
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="killer-top-bar">
  <div class="brand-box">
    <img src="https://d13ir53smqqeyp.cloudfront.net/d11-static-pages/images/dream11LogoWhite.webp" class="brand-img">
    <span class="pro-badge">PRO</span>
  </div>

  <span id="userName" class="user-name"></span>

  <button id="walletBtn" class="wallet-btn">‚Çπ0</button>
</div>

<div class="user-box">
  <div><b>User:</b> <span id="username">-</span></div>
  <div><b>Balance:</b> ‚Çπ<span id="balance">0</span></div>
</div>

<div class="matches-area" id="matchContainer"></div>
<p class="upcoming">8th Match starts in <b>3 Hours</b> ‚è≥</p>

<!-- POPUP UI -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <h2 id="popupTitle">Title</h2>
    <p id="popupMsg">Message</p>
    <button class="popup-btn" onclick="closePopup()">OK</button>
  </div>
</div>

<script>
// MATCHES
const matches = [
  ["Delhi (Black)", "Kolkata (Blue)"],
  ["Mumbai (Black)", "Punjab (Blue)"],
  ["Hyderabad (Black)", "Chennai (Blue)"],
  ["Lucknow (Black)", "Gujarat (Blue)"],
  ["Bangalore (Black)", "Rajasthan (Blue)"],
  ["Goa (Black)", "Kerala (Blue)"],
  ["Nagpur (Black)", "Pune (Blue)"],
];

// POPUP
function pop(title, msg){
  document.getElementById("popupTitle").innerText = title;
  document.getElementById("popupMsg").innerText = msg;
  document.getElementById("popup").style.display = "flex";
}
function closePopup(){
  document.getElementById("popup").style.display = "none";
}

// USER INIT
function initUser(){
  let hash = location.hash.replace("#","");
  if(hash.includes("#")){
    let [u,b] = hash.split("#");
    if(u) localStorage.setItem("APP_USER",u);
    if(b && !isNaN(b)) localStorage.setItem("APP_BALANCE",b);
    history.replaceState(null,null,location.pathname);
  }
  loadUser();
}

function loadUser(){
  const uname = localStorage.getItem("APP_USER") || "Guest";
  const bal = Number(localStorage.getItem("APP_BALANCE") || 0);

  document.getElementById("username").innerText = uname;
  document.getElementById("balance").innerText = bal;
  document.getElementById("userName").innerText = uname;
  document.getElementById("walletBtn").innerText = "‚Çπ" + bal;
}

function updateBalance(amount){
  localStorage.setItem("APP_BALANCE",amount);
  document.getElementById("balance").innerText = amount;
  document.getElementById("walletBtn").innerText = "‚Çπ" + amount;
}

// BET
function bet(option){
  let bal = Number(localStorage.getItem("APP_BALANCE") || 0);
  if(bal < 200){
    pop("Low Balance ‚ö†","You need at least ‚Çπ200. Redirecting‚Ä¶");
    setTimeout(()=>location.href="/withdrawl",1500);
    return;
  }

  bal -= 200;
  updateBalance(bal);

  pop("Bet Placed üéâ",`You bet on:\n${option}\n\nNew Balance: ‚Çπ${bal}`);

  let u = localStorage.getItem("APP_USER") || "Guest";
  setTimeout(()=>location.href=`/home#${u}#${bal}`,1300);
}

// Render Matches
function renderMatches(){
  const box = document.getElementById("matchContainer");
  matches.forEach(m=>{
    let div = document.createElement("div");
    div.className = "match-card";
    div.innerHTML = `
       <h3>${m[0].split(" ")[0]} vs ${m[1].split(" ")[0]}</h3>
       <div class="btns">
         <button class="btn black" onclick="bet('${m[0]}')">Bet 200 Black</button>
         <button class="btn blue" onclick="bet('${m[1]}')">Bet 200 Blue</button>
       </div>
     `;
    box.appendChild(div);
  });
}

// INIT
initUser();
renderMatches();
</script>

</body>
</html>

  }

  .killer-bottom-nav .nav-link{
    flex: 1 1 0;
    height: 56px;

    overflow: visible;
  }

  .killer-bottom-nav .nav-link:hover{transform: translateY(-4px);}

  .nav-icon{width:22px;height:22px;display:block}
  .nav-icon path, .nav-icon rect, .nav-icon circle{vector-effect: non-scaling-stroke}

  .nav-label{font-size:10px;color:rgba(255,255,255,0.75);}

  /* Center CTA styling */

  /* Active state (based on pathname) */
  .killer-bottom-nav .nav-link.active{
    background: linear-gradient(90deg, rgba(122,95,255,0.12), rgba(0,255,209,0.06));
    box-shadow: 0 8px 28px rgba(122,95,255,0.08), inset 0 1px 0 rgba(255,255,255,0.02);

<script>
  // Highlight active link using pathname (no hash). Falls back to first item.
  (function(){
    try{
      const links = document.querySelectorAll('.killer-bottom-nav .nav-link');
      const path = (location.pathname || '/').replace(/\/$/, '');
      let matched = false;
      links.forEach(a=>{
        const href = (new URL(a.href, location.origin)).pathname.replace(/\/$/, '');
        if(href === path){ a.classList.add('active'); matched = true; }
        else a.classList.remove('active');
      });
      if(!matched && links[0]) links[0].classList.add('active');
    }catch(e){console.warn('nav init', e)}
  })();
</script>
